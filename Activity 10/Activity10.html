<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="jquery/jquery-ui.css">
    <link rel="stylesheet" href="Activity10.css">
    <script src="jquery/external/jquery/jquery.js"></script>
    <script src="jquery/jquery-ui.js"></script>
    <script src="Activity10.js"></script>
</head>
<body>
    <form id="myForm">
        
        <div class="formGroup">
            <label for="programming_language">What programming language do you know?</label>
            <input type="text" id="programming_language" required/>
          </div>
        
          <div class="formGroup">
            <label for="birthday">What is your birthday?</label>
            <input type="text" id="birthday" />
          </div>
        
          <div class="formGroup">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Enter a valid email address"/>
          </div>
        
          <div class="formGroup">
            <label for="website">Website</label>
            <input type="url" pattern="https?://.+" id="website" />
          </div>
        
        <button id="submitButton">submit</button>


    </form>
</body>
</html>
